<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">     
        <title>RGB转16进制工具|w3cschool菜鸟教程_w3cschool.cc</title>
        <link rel="stylesheet" type="text/css" href="./style/foundation.min.css">
        <link rel="stylesheet" type="text/css" href="./style/app.css">          
       </script><script type="text/javascript" src="./style/foundation.min.js"></script>
        <script type="text/javascript" src="./style/app.js"></script>
        
    
     <body>
       
        <div class="row" id="colorsRow" style="margin-top: 32.8px;">                                 
            <div class="two mobile-one columns offset-by-three text-center colorContainer">
                <input type="text" class="colorBox" id="colorR" placeholder="" tabindex="1">
                <label>红(R)</label>
            </div>
            <div class="two mobile-one columns  text-center colorContainer">          
                <input type="text" class="colorBox" id="colorG" placeholder="" tabindex="2"> 
                <label>绿(G)</label>
            </div>
            <div class="two mobile-one columns end  text-center colorContainer">   
                <input type="text" class="colorBox" id="colorB" placeholder="" tabindex="3">  
                <label>蓝(B)</label>
            </div>
        </div>
        <div class="row" id="resultRow" style="margin-top: 32.8px;">
            <div class="three mobile-one columns centered  text-center">
                <div class="resultBox" style="background-color: rgb(177, 216, 92);"></div>
                <label class="resultHex">#b1d85c</label>
            </div>
        </div>
    
</body></html>
